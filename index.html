<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digift ||</title>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a href="/index.html" class="logo">
            <img src="/assets/logo.svg" alt="digift logo">
        </a>
        <div class="navigation">
            <ul>
            <li>
                <a href="#">
                <span>Personal</span>
                <img src="/assets/expand_right.svg" alt="expand right">
                </a>
            </li>
            <li>
                <a href="#">
                <span>Business</span>
                <img src="/assets/expand_right.svg" alt="expand right">
                </a>
            </li>
            </ul>
            <form class="search">
                <img src="/assets/search.svg" alt="search">
            <input type="text" placeholder="Find cards everywhere">
            </form>
        </div>
        <button class="mode-btn">
            <img class="brightness" src="/assets/brightness.svg" alt="brightness">
            <img src="/assets/moon.svg" alt="moon">
        </button>
        <div class="action">
            <button class="login">Login</button>
            <button class="started">
            <span>Get started</span>
            <img src="/assets/sparkles.svg">
            </button>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
